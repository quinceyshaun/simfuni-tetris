<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMFUNI Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ED552F, #FD51A7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        .game-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .board-container {
            background: #000000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            border: 2px solid #333;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-box {
            background: linear-gradient(135deg, #ED552F, #FD51A7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            min-width: 150px;
        }

        .info-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 32px;
            font-weight: bold;
        }

        .next-piece {
            background: #000000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .next-label {
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #nextCanvas {
            margin: 0 auto;
        }

        .controls {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .controls p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #ED552F, #FD51A7);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            background: linear-gradient(to right, #ED552F, #FD51A7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="logo">SIMFUNI</div>
        </div>

        <div class="game-area">
            <div class="board-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>

            <div class="side-panel">
                <div class="info-box">
                    <div class="info-label">SCORE</div>
                    <div class="info-value" id="score">0</div>
                </div>

                <div class="info-box">
                    <div class="info-label">LEVEL</div>
                    <div class="info-value" id="level">1</div>
                </div>

                <div class="next-piece">
                    <div class="next-label">NEXT</div>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>
        </div>

        <div class="controls">
            <h3>Controls</h3>
            <p>← → : Move | ↑ : Rotate | ↓ : Drop Faster</p>
            <p>SPACE : Hard Drop</p>
            <button id="startBtn">START GAME</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p style="font-size: 20px; margin: 20px 0;">Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // SIMFUNI brand colors for pieces
        const COLORS = [
            '#FFB343', // I piece
            '#645C23', // O piece
            '#ED552F', // T piece
            '#A10046', // S piece
            '#FD51A7', // Z piece
            '#FFFFFF', // J piece
            '#8D9DB8'  // L piece
        ];

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]], // Z
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]]  // L
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let gameLoop;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        let currentPiece = null;
        let nextPiece = null;

        class Piece {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }

            draw(context, offsetX = 0, offsetY = 0, blockSize = BLOCK_SIZE) {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            context.fillStyle = this.color;
                            context.fillRect(
                                (this.x + x) * blockSize + offsetX,
                                (this.y + y) * blockSize + offsetY,
                                blockSize - 1,
                                blockSize - 1
                            );
                            context.strokeStyle = 'rgba(0,0,0,0.3)';
                            context.strokeRect(
                                (this.x + x) * blockSize + offsetX,
                                (this.y + y) * blockSize + offsetY,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    });
                });
            }

            move(dir) {
                this.x += dir;
                if (this.collides()) {
                    this.x -= dir;
                    return false;
                }
                return true;
            }

            rotate() {
                const rotated = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const prevShape = this.shape;
                this.shape = rotated;
                if (this.collides()) {
                    this.shape = prevShape;
                }
            }

            drop() {
                this.y++;
                if (this.collides()) {
                    this.y--;
                    this.lock();
                    return false;
                }
                dropCounter = 0;
                return true;
            }

            hardDrop() {
                while (this.drop()) {}
            }

            collides() {
                return this.shape.some((row, dy) =>
                    row.some((value, dx) => {
                        if (value) {
                            const newX = this.x + dx;
                            const newY = this.y + dy;
                            return (
                                newX < 0 ||
                                newX >= COLS ||
                                newY >= ROWS ||
                                (newY >= 0 && board[newY][newX])
                            );
                        }
                        return false;
                    })
                );
            }

            lock() {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            if (this.y + y >= 0) {
                                board[this.y + y][this.x + x] = this.color;
                            }
                        }
                    });
                });
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createRandomPiece();
                
                if (currentPiece.collides()) {
                    gameOver();
                }
            }
        }

        function createRandomPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return new Piece(SHAPES[index], COLORS[index]);
        }

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = value;
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });

            if (currentPiece) {
                currentPiece.draw(ctx);
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const tempPiece = new Piece(nextPiece.shape, nextPiece.color);
                tempPiece.x = 1;
                tempPiece.y = 1;
                tempPiece.draw(nextCtx, 0, 0, 25);
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100 * level;
                level = Math.floor(score / 1000) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                if (currentPiece) {
                    currentPiece.drop();
                }
                dropCounter = 0;
            }

            drawBoard();
            drawNextPiece();
            gameLoop = requestAnimationFrame(update);
        }

        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            dropInterval = 1000;
            currentPiece = createRandomPiece();
            nextPiece = createRandomPiece();
            updateScore();
            document.getElementById('gameOver').classList.remove('show');
            cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        document.addEventListener('keydown', e => {
            if (!currentPiece) return;

            switch(e.key) {
                case 'ArrowLeft':
                    currentPiece.move(-1);
                    break;
                case 'ArrowRight':
                    currentPiece.move(1);
                    break;
                case 'ArrowDown':
                    currentPiece.drop();
                    break;
                case 'ArrowUp':
                    currentPiece.rotate();
                    break;
                case ' ':
                    currentPiece.hardDrop();
                    break;
            }
            drawBoard();
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Initial draw
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
